<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with HTML Borders</title>
</head>
<body>
    <table border="1" >
        <caption>Table Title (Optional)</caption>
        <thead>
            <tr>
                <th border="1">Header 1</th>
                <th border="1">Header 2</th>
                <th border="1">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td border="1">Data 1</td>
                <td border="1">Data 2</td>
                <td border="1">Data 3</td>
            </tr>
            <tr>
                <td border="1">Data 4</td>
                <td border="1">Data 5</td>
                <td border="1">Data 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td border="1">Footer 1</td>
                <td border="1">Footer 2</td>
                <td border="1">Footer 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
